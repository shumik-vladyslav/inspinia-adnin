<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="login">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
              alt="">
            <form class="form-signin" action="" method="">
              <div class="form-group">
                <div *ngIf="loginError" class="alert alert-danger">
                  {{errorMessage}}
                </div>
              </div>
              <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
              <input type="button" (click)="login()" class="btn btn-lg btn-default btn-block" value="Sign In" />
            </form>
            <div id="tabs" data-tabs="tabs">
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
